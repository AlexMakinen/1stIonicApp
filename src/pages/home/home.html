<ion-header>
  <ion-navbar>
    <ion-title>
      Kittens
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="margin">
    <ion-item *ngFor="let item of pictures">
      <ion-thumbnail item-start>
        <img [src]="item.thumbnail">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p class="details">{{ item.details }}</p>
      <button ion-button strong clear color="secondary" item-end (click)="openPicture(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
